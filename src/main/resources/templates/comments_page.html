<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="brand">Everything</div>
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="/main">Home</a></li>
                    <li><a href="/note/createNote">Create Post</a></li>

                </ul>
                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle"  th:text="${author.username}"><b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile">Profile</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li class="nav-header">Actions</li>
                            <li><a href="#">Separated link</a></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.nav-collapse -->
        </div>
    </div>
</div>

<div align="center">
    <form method="post" th:action="@{'/main/comments/'+${noteId}+'/leaveComment'}">
        <label>
            <textarea name="text" placeholder="Leave your comment"></textarea>
        </label>
        <input type="submit" value="Submit"/>
    </form>
</div>
<br>

<div class="row">
    <div th:each="comment : ${comments}" class="main">
        <a style="color: #333333" th:href="@{'/channel/'+${comment.author.id}}"><h4 th:text="${comment.author.username}"></h4></a>
        <h5 th:text="${comment.publishDate}"></h5>
        <div align="center">
            <pre th:text="${comment.text}"></pre>
        </div>
        <br>
    </div>
</div>

</body>
</html>
